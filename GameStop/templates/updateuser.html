<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 align="center">Update User</h1>
    <table border="2" align="center">
        <form action="" method="POST">
            {% csrf_token %}

            {% for x in data %}

            <tr>
                <th>UserName</th>
                <td><input type="text" name="username" id="" value="{{ x.username }}"></td>
            </tr>

            <tr>
                <th>FirstName</th>
                <td><input type="text" name="first_name" id="" value="{{ x.first_name }}"></td>
            </tr>

            <tr>
                <th>LastName</th>
                <td><input type="text" name="last_name" id="" value="{{ x.last_name }}"></td>
            </tr>

            <tr>
                <th>Email</th>
                <td><input type="email" name="email" id="" value="{{ x.email }}"></td>
            </tr>

            <tr>
                <th>IsSuperuser</th>
                <td><select name="is_superuser" id="">
                        <option value=""></option>
                        <option value="True">yes</option>
                        <option value="False">no</option>
                    </select>
                </td>
            </tr>

            <tr>
                <th>IsStaff</th>
                <td><select name="is_staff" id="">
                        <option value=""></option>
                        <option value="True">yes</option>
                        <option value="False">no</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td colspan="2" align="center"><input type="submit" value="submit"></td>
            </tr>

            {% endfor %}
        </form>
    </table>
</body>

</html>
