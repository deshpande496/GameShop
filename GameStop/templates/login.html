<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .styled-button {
    background-color: greenyellow;
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    border-radius: 5px;
    text-decoration: none;
    justify-content: center;
    margin-left: 540px;
    margin-top: 20px;
}

    </style>

</head>
<body>
    <h1 align="center">Login</h1>

    <table align="center" border="2">

        <form action="" method="POST">

            {% csrf_token %}

            <tr>
                <th>Username:</th>
                <td>{{ form.username }}</td>
            </tr>

            <tr>
                <th>Password:</th>
                <td>{{ form.password }}</td>
            </tr>

            <tr>
                <td colspan="2" align="center"><input type="submit" value="submit"></td>
            </tr>
        </form>

    </table>

    <h3 align="center" ><a href="/forgot_password">forgot password</a></h3>
    <!-- <button align="center" style="color:rgb(13, 148, 54)"><a href="/register">Register</a></button> -->
    <div class="button-container" >
        <button class="styled-button" ><a href="/register">Register</a></button>
    </div>
</body>
</html>
